<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 50px;
            background-color: coral;
            display: inline-block; /* 将块级元素转成行级元素 */
        }
        p{
            display: none; /* 效果是删除该元素，一般可以结合js函数在事件中使用 */
        }
    </style>
</head>
<body>
    <div></div><div></div><div></div>
    <p>hello</p>
</body>
</html>
