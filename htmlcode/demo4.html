<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http_equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>列表</title>
    </head>
    <body>
        <!--有序列表-->
        <ol type="i">
            <li>崩坏神</li>
            <li>蓝色星原</li>
            <li>崩坏零</li>
            <li>绝区三</li>
        </ol>

        <!--无序列表-->
        <ul type="circle">
            <li>c++</li>
            <li>java</li>
            <li>python</li>
        </ul>

        <!--自定义列表-->
        <dl>
			<dt>红楼梦</dt>
			<dd>曹雪芹</dd>
			<dd>人民出版社</dd>
			<dd>120元</dd>

			<dt>西游记</dt>
			<dd>吴承恩</dd>
			<dd>中华书局</dd>
			<dd>110元</dd>
		</dl>
    </body>
</html>
