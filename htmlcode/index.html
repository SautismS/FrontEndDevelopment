<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http_equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>样例</title>
    </head>
    <body>
        <h6>第一次实训</h6>
        <font color="red" size="10px">很高兴给大家上课</font><br>
        <p>
            p和br都是换行标签。
            p是段落标签，内容为一个独立段落。
            br是一个单标签，也可以称为自关闭标签，一个br标签可以切换一行。
        </p>
        <strong>粗体</strong>
        <em>斜体</em>
        <u>下划线</u>
    </body>
</html>
