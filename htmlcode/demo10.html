<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http_equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>样例</title>
        <script>
            function getUname(){
                var uname = document.getElementById('uname');
                alert(uname.value);
            }
            
            function getUpass(){
                var upass = document.getElementsByTagName('div');
                alert(upass[0].textContent);
                //alert(upass.length);
            }

        </script>
    </head>
    <body>
        用户名：<input type="text" id="uname" value="请输入用户名" onclick="getUname();"><br>
        <div onclick="getUpass();">
            password
        </div>
    </body>
</html>
