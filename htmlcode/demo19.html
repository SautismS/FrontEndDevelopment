    <style>
        *{margin: 0; padding: 0;}
        .hotgoods{width: 245px; margin: 5px; padding: 5px; border: 2px solid red;}
    </style>
</head>
<body>
    <div class="hotgoods"></div>
    <script>

        function showRandomHot(){
            var img = '';
            var indexList = new Array();
            for(var i=0; i<9; i++){
                var index = Math.floor(Math.random()*9+1);
                if(indexList.includes(index)){  //数组中是否包含index元素，返回真或假的结果
                    i--;
                    continue;
                }
                indexList.push(index);  //如果随机数不在列表中则添加
                imgSrc = 'images/shopshow/s'+ index +'.jpg';
                img = img + "<img src='"+ imgSrc +"''>";
            }

            document.getElementsByClassName('hotgoods')[0].innerHTML = img;
        }

        window.setInterval(showRandomHot, 1000);
        
    </script>
</body>
