<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            width: 500px;
            height: 300px;
            background-color: beige;
            margin: 0 auto;
            position: relative;
        }

        #inner{
            width: 300px;
            height: 150px;
            background-color:coral;
            margin: auto;
            text-align: center;
            position: absolute;
            top:0;bottom: 0;left: 0;right: 0;
            line-height: 150px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">
            helloworld
        </div>
    </div>
</body>
</html>
