    <body>
        用户注册
        <hr>
        <form>
            用户昵称：&nbsp;&nbsp;&nbsp;<input type="text" name="username" placeholder="请输入昵称"><br />
            邮箱地址：&nbsp;&nbsp;&nbsp;<input type="text" name="email"><br />
            设置密码：&nbsp;&nbsp;&nbsp;<input type="password" name="pwd"><br />
            确认密码：&nbsp;&nbsp;&nbsp;<input type="password" name="cpwd"><br />
            真实姓名：&nbsp;&nbsp;&nbsp;<input type="text" name="raelname"><br />
            您的性别：&nbsp;&nbsp;&nbsp;<input type="radio" name="gender"/>男&nbsp;&nbsp;&nbsp;<input type="radio" name="gender"/>女<br />
            上传头像：&nbsp;&nbsp;&nbsp;<input type="file" name="upload"><br />
            单位地址：&nbsp;&nbsp;&nbsp;
            <select name="addr">
                <option value="1">蒙德</option>
                <option value="2">璃月</option>
                <option value="3" selected>枫丹</option>
            </select><br />
            您的爱好：&nbsp;&nbsp;&nbsp;<input type="checkbox" name="fav" checked>购物
            &nbsp;&nbsp;<input type="checkbox" name="fav" checked>影视
            &nbsp;&nbsp;<input type="checkbox" name="fav" checked>餐饮&nbsp;&nbsp;<br />
            协议内容：&nbsp;&nbsp;&nbsp;<textarea name="pr"></textarea><br />
            <input type="submit" value="确定">&nbsp;&nbsp;&nbsp;<input type="reset" />
        </form>
    </body>
